<!DOCTYPE html>
<html>
<head>
	<title>Conditional Directives</title>
	<script src="D:\angular.min.js"></script>
</head>
<body ng-app>
<input type="text" ng-model="myvar">
  
  <div ng-switch-when="red">
  	     Red color is selected

  <div ng-switch-when="green">
  	     Green color is selected
  </div>
  <div ng-switch-when="Blue">
  	     Blue color is selected
  </div>
  <div ng-switch-default>
  	     No color is selected
  </div>

  </div>
  
  



</body>
</html>
