<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>
AngularJs with Multiple Controllers Example
</title>
<script src="F:\ZAID\angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="ctrl1">
		<h1>Enter first data</h1>
		FName:<input type="text"ng-model="fname"><br><br>
		LName:<input type="text"ng-model="lname"><br><br>
		<br>
		Full Name:{{ fname +" "+lname}}
	</div>
	<div ng-controller="ctrl2">
		<h1>Enter second data</h1>
		FName:<input type="text"ng-model="fname"><br><br>
		LName:<input type="text"ng-model="lname"><br><br>
		Full Name:{{ fname +" "+lname}}
	</div>
<script>
var app = angular.module('myApp', []);
app.controller('ctrl1', function ($scope) {
	$scope.fname=" ";
	$scope.lname=" ";
});
app.controller('ctrl2', function ($scope) {
	$scope.fname=" ";
	$scope.lname=" ";
});
</script>
</body>
</html>
